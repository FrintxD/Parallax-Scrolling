<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <title>Universe</title>
</head>
<body>
    <section class="background">
        <div class="stars">
            <img src="IMG/stars.png" alt="">
        </div>
        <div class="moons">
            <img class="moonone translate" data-speed="0.3" src="IMG/3.png" alt="">
            <img class="moontwo translate" data-speed="0.3" src="IMG/3.png" alt="">
            <img class="moontree translate" data-speed="-0.3" src="IMG/4.png" alt="">
            <img class="moonfour translate " data-speed="0.4" src="IMG/5.png" alt="">
        </div>
        <div class="text translate">
            <h1>SEE THE UNIVERSE</h1>
        </div>
        <div class="explore translate" data-speed="0.3">
            <button>
                EXPLORE
            </button>
        </div>
    </section>
    <section class="background">
        <div class="texttwo translate" data-speed="-0.3">
            <h1>EXPLORE ALL</h1>
        </div>
        <div class="youtube">
            <video width="800" height="600" autoplay muted>
                <source src="video.mp4"> 
            </video>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
